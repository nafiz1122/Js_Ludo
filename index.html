<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
            crossorigin="anonymous" />

    <title>Dice Game</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
        }
        .container{
            height: 550px;
            display: block;
            padding: 25px;
            border: 5px solid tomato;
            left: 10%;
            top: 12%;
            position: absolute;
            margin:auto;
            text-align: center;
        }
        .dice{
            display: inline-block;
        }
        .title{
            display: inline-block;
            width: 350px;
            padding: 7px 15px;
            border:3px solid tomato;
            border-radius: 7px;
        }
    </style>
</head>

<body>
   
    <div class="container m-auto">
        <h1 class="title">An animated element</h1>
        <div class="main pt-5 d-block">
        <div class="dice pr-4">
            <h3>Player 1</h3>
            <img style="transition: 2s;" id="check1" src="img/dice1.PNG" alt="">
        </div>
        <div class="dice pl-4">
            <h3>Player 2</h3>
            <img id="check2" src="img/dice2.PNG" alt="">
        </div>
        </div>
        <div class="mt-3">
            <button onclick="dicePlay()" class="btn btn-primary btn-lg" >Play</button>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="js/dice.js"></script>
</body>

</html>
